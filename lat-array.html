<!-- latihan array -->
<!-- membuat array sederhana / array 1 dimensi -->
<script>
    //deklarasi aray menggunakan kurung siku 
    var buah = ['pepaya','mangga','pisang','jambu'];
    document.write(buah);
    document.write("<br>");

    //mengganti data pada index ke 2
    buah[2] = "anggur";
    buah[3] = "alpukat";
    document.write(buah);
    document.write("<br>");

    // looping menggunakann array
    document.write("<hr>");
    for ( var i=0; i < buah.length; i++){
        document.write("<br>" + buah[i]);
    }
</script>

<script>
    document.write("<hr>");
    // aray object / array didalam array / array 2 dimensi

    let p1 = {'nama' : 'Budi', 'divisi' : 'SDM', 'gaji' : 7000000};
    let p2 = {'nama' : 'Andi', 'divisi' : 'HRD', 'gaji' : 8000000};
    let p3 = {'nama' : 'Ari', 'divisi' : 'Manager', 'gaji' : 9000000};

    let pegawai = [p1, p2, p3];
    for (p of pegawai){
        document.write("<br>" + p.nama);
        document.write("<br>" + p.divisi);
        document.write("<br>" + p.gaji);
    }
</script>
