<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript 4 - Zahra Talita</title>   
</head>
<body>
    <form id="form">
        <table style=" border: 1px solid black; width: 50%; margin-left: 25%; margin-right: auto;">
            <tr>
                <th colspan="2">form pembelanjaan</th>
            </tr>
            
            <!-- kolom input nama -->
            <tr>
                <td><label for="">Name : </label></td>
                <td><input type="text" name="nama" placeholder="masukan nama anda"></td>
                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            </tr>

            <!-- kolom memilih produk -->
            <tr>
                <td><label for="">Produk : </label></td>
                <td>
                    <select name="produk" id="hargaProduk">
                        <!-- pembahasan bareng pak arip, jdi optionnya diubah adanya di js -->
                        <!-- <option value="default">Pilih Produk</option>
                        <option value="TV">TV</option>
                        <option value="AC">AC</option>
                        <option value="Kulkas">Kulkas</option> -->
                    </select>
                </td>
            </tr>

            <!-- kolom memasukan jumlah produk -->
            <tr>
                <td><label for="">Jumlah Pembelian (pcs) : </label></td>
                <td><input type="number" name="jumlah" id="" placeholder="Jumlah(pcs) Produk"></td>
            </tr>

            <!-- tolmbol beli -->
            <tr>
                <th colspan="2"><button type="button" onclick="dataPembeli()">Beli</button></th>
            </tr>
        </table>
    </form>

    <script src="script.js">
    </script>
</body>
</html>
