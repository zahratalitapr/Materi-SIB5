<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript Internal</title>
    <script>
        alert("Selamat Pagi");
    </script>
</head>
<body>
    <script>
        document.write("<h1 align='center'>Belajar Javascript Internal</h1><hr>");
        var nama, gender;
        nama = "Budi Santoso";
        gender =  "laki - laki";
        var umur = 20;
        var beratBadan = 50.2; //tipe data float

        //cetak populasi data satu per satu
        document.write("Nama Siswa : " + nama);
        document.write("<br>");
        document.write("Jenis Kelamin Siswa : " + gender);
        document.write("<br>");
        document.write("Berat badan Siswa : " + beratBadan);
        document.write("<br>");
        document.write("Umur Siswa : " + umur);
        
        //cetak populasi data secara keseluruhan
        document.write('<br> Nama Siswa : ' + nama + "<br> Jenis kelamin :" + gender + "<br> Berat badan Siswa  : " + beratBadan + "<br> Umur Siswa : "  + umur);
        
        //operator aritmatika
        var a = 10;
        var b = 12.5;
        
        var c =  a * b;
        document.write("<br>");
        document.write("hasil bilangan c : " + c);

    </script>
</body>
</html>
