<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS eksternal 2</title>
</head>
<body>
    <form id="kalkulator">
        Angka 1 :
        <input type="text" name="angka1" placeholder="masukan angka pertama"><br>
        Angka 2 :
        <input type="text" name="angka2" placeholder="masukan angka kedua"><br>
        Hasil :
        <input type="text" name="hasil" value="" disabled><br>
        <button type="button" name="" onclick="plus()">+</button>
        <button type="button" name="" onclick="minus()">-</button>
        <button type="button" name="" onclick="multiple()">*</button>
        <button type="button" name="" onclick="devided()">/</button>
        <button type="button" name="" onclick="pangkat()">^</button>
    </form>
    <script src="js/kalkulator.js"></script>
</body>
</html>
