<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascrip 2 || Zahra Talita</title>
</head>
<body>
    <script>
        // diketahui
        let pegawai = "Ridwan";
        let jabatan = "Manager";
        let status = "Menikah";
        let gajiPokok = "";

        // Tugas

        document.write("<h1 align='center'> Data Pegawai </h1>");
        document.write("<br> Nama Pegawai : " + pegawai + 
                        "<br> Jabatan : " + jabatan +
                        "<br> Status : " + status);

        // menetukan dan menampilkan gaji pokok
        if (jabatan == "Manager"){
            gajiPokok = 15000000;
        } else if (jabatan == "Asisten Manager"){
            gajiPokok = 10000000;
        } else if (jabatan == "Staff"){
            gajiPokok = 5000000;
        } else {
            gajiPokok = 0;
        }
        document.write("<br> Pendapatan Gaji Pokok : Rp. " + gajiPokok + ".");

        //menentukan dan menmapilkan tunjangan jabatan
        let tunjanganJabatan = 0.15 * gajiPokok;
        document.write("<br> Pendapatan Tunjangan Jabatan : Rp. " + tunjanganJabatan + ".");

        // menentukan dan menampilkan BPJS
        let bpjs = 0.10 * gajiPokok;
        document.write("<br> Pendapatan Tunjangan BPJS : Rp. " + bpjs + ".");

        // menentukan dan menampilkan tunjangan keluarga
        let tunjanganKeluarga = (status == "Menikah") ? 0.20 * gajiPokok : 0 * gajiPokok;
        document.write("<br> Pendapatan Tunjangan Keluarga : Rp. " + tunjanganKeluarga + ".");

        // menentukan dan menampilkan total gaji
        let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;
        document.write("<br> Pendapatan Akumulasi Gaji : Rp. " + totalGaji + ".");
    </script>
</body>
</html>
