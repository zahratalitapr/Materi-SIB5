<script>
    let angka;
    for(angka = 1; angka <=10; angka++){
        document.write('<br> No. ' + angka);
    }

    // looping bilangan ganjil
    document.write("<hr>");
    let ganjil;
    for(ganjil = 1; ganjil<=30; ganjil++){
        if (ganjil % 2 == 1) {
            document.write("<br> Cetak Bilangan " + ganjil); }
    }

    // loopig bilangan genap
    document.write("<hr>");
    let genap;
    for(genap = 1; genap <=30; genap++){
        if (genap % 2 == 0) {
            document.write("<br> Cetak bilangan " +genap); }
    }

    //menggunakan looping while
    document.write("<hr>");

    let y = 0;
    while (y < 4){
        document.write("<br>" + y);
        y++
    }
</script>
