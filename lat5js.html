<!-- ini latihan ternary atau 3 kondisi dalam satu waktu
    dan untuk menentukan kondisi tersebut tergantung 
    variable kunci -->

<script>
    let siswa = "Budi Santoso";
    let nilai = 75;
    let keterangan = (nilai >= 60 ) ? "Lulus " : "Gagal";
    // ?  -> untuk menentukan kondisi mana yang memenuhi kondisi tsb
    // : -> untuk membantasi antara 1 kondisi dengan kondisi yang lain
    document.write ("Siswa bernama  " + siswa + " dengan nilai " + nilai + " dinyatakan " + keterangan);
</script>
