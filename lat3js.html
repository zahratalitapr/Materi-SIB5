<script>
    //operator pembanding ==
    var a = true; //contoh tipe data boolean
    //booelan adalah tipe data yang berisi true dan false saja
    var benar = true;
    document.write(a==benar);
    document.write("<br>");
    var b = 4;
    document.write(a==b);
    document.write("<br>");
    var ab = 7;
    var ba = "7";
    document.write(ab==ba);
    document.write("<br>");

    //operator pembanding ===
    var a3 =  true;
    var b3 = true;
    document.write(a3===b3);
    document.write("<br>");

    var a4 = 12;
    var c4 = 4;
    document.write(a4===c4);

    //operator pembanding !=
    document.write("<hr>");
    var s_tidak= true;
    var a_tidak= true;
    document.write (a_tidak != s_tidak);

</script>
